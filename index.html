<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Timeline CV/Bio</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" />
        <link rel="stylesheet" href="css/text.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/timeline.css" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/timeline.js"></script>
        <script type="text/javascript">
			$('#timeline').timeline();
		</script>
    </head>
    
    <body>
        <div class="wrap">
            <div class="verticalBar"></div>
			<div id="header">
				<p class="timelineHeader">Timeline.js - A jQuery plugin for timelinize your CV </p>
			</div>
			<div class="middleVerticalBar"></div>
			<div class="thinyVertBar"></div>
            <div id="timeline">
                <div class="alignleft" id="leftEvents"></div>
                <div class="vline alignleft"></div>
                <div class="alignleft" id="rightEvents"></div>
            </div>
            <div class="clear"></div>
            <div class="middleVerticalBar"></div>
            <div class="thinyVertBar"></div>
            <div class="footer">
                <div id="social-div" class="alignleft">
                    <div class="follow">
                        Follow me
                    </div>
                    <ul class="social" id="soc">
                        <li class="facebook">
                            <a href="http://www.facebook.com/mihai.manoli" target="_blank"></a>
                        </li>
                        <li class="twitter">
                            <a href="https://twitter.com/MihaiManoli" target="_blank"></a>
                        </li>
                        <li class="linkedin">
                            <a href="http://www.linkedin.com/in/mihailmanoli" target="_blank"></a>
                        </li>
                    </ul>
                </div>
                <div class="copyright alignright">
                    &copy; 2012 <a href="http://students.info.uaic.ro/~mihail.manoli/">Manoli Mihail</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
